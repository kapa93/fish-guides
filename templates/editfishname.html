{% extends "base.html" %}
{% block content %}

<h2 id="cap"> Edit Fish Name </h2>

<div id="menu">
<form action="{{url_for('editFishName', fish_id=fish_id)}}" method = 'POST'>

<p id="label">Name:</p>

<input id="field" type='text' size='30' name='name' value='{{item.name}}'>
</br></br>
<input class="btn btn2" type='submit' value='Save'>
<a class="btn btn3" href= "{{url_for('fishProfile', fish_id=fish_id)}}">Cancel</a>

</form>

{% endblock %}
